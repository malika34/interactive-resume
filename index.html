<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- HTML2PDF library for generating PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body>
    <!-- Header section for title and theme selection -->
    <header class="header">
        <h1>Build Your Professional Resume</h1>
        <p>Create a stunning resume with ease.</p>

        <!-- Dropdown to choose between different themes -->
        <div class="theme-selector">
            <label for="theme">Choose Theme:</label>
            <select id="theme">
                <option value="default">Default</option>
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
        </div>
    </header>

    <div class="container">
        <button id="showForm" class="button primary-button">Create Your Resume</button>

        <div class="form-container" id="formContainer" style="display: none">
            <form id="resumeForm" autocomplete="off">
                <h2>Enter Your Details</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your name" autocomplete="off" /><br />

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email" autocomplete="off" /><br />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number" autocomplete="off" /><br />

                <label for="education">Education:</label>
                <textarea id="education" required placeholder="Enter your education"
                    autocomplete="off"></textarea><br />

                <label for="skills">Skills (separate by commas):</label>
                <input type="text" id="skills" required placeholder="Enter your skills" autocomplete="off" /><br />

                <label for="experience">Work Experience:</label>
                <textarea id="experience" required placeholder="Enter your experience"
                    autocomplete="off"></textarea><br />

                <label for="profileImage">Add Your Image:</label>
                <input type="file" id="profileImage" accept="image/*" /><br />

                <div id="errorMessages" style="color: red;"></div>

                <div class="loading-bar" id="loadingBar"></div>

                <button type="button" id="generateResume" class="button primary-button">Generate Resume</button>
            </form>
        </div>

        <div class="resume" id="resume">
            <section id="personal-info" class="section">
                <div class="personal-info-container">
                    <div class="profile-pic-container">
                        <img id="profile-pic" src="/Default1.webp" alt="Profile Picture" class="profile-pic" />
                    </div>
                    <div class="info">
                        <h1 id="display-name" contenteditable="true"></h1>
                        <p>
                            <i class="fas fa-envelope"></i> <span id="display-email" contenteditable="true"></span>
                        </p>
                        <p>
                            <i class="fas fa-phone"></i> <span id="display-phone" contenteditable="true"></span>
                        </p>
                    </div>
                </div>
            </section>

            <section id="education-section" class="section">
                <h2><i class="fas fa-graduation-cap"></i> Education</h2>
                <ul id="display-education" contenteditable="true"></ul>
            </section>

            <section id="skills-section" class="section">
                <h2><i class="fas fa-code"></i> Skills</h2>
                <ul id="display-skills" contenteditable="true"></ul>
            </section>

            <section id="work-experience-section" class="section">
                <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
                <ul id="display-experience" contenteditable="true"></ul>
            </section>

            <div id="share-download-options">
                <p id="generatedURL"></p>
                <button id="copyLink" class="button secondary-button">Copy Link</button>
                <button id="downloadPDF" class="button secondary-button">Download PDF</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Interactive Resume Builder. All Rights Reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
